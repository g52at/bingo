<head><title>ビンゴ</title></head>
<body>
<button id="start_bingo">スタート！</button>
<button id="reset_bingo">リセット</button>
<p id="test">置換元</p>


</body>
<script>
    let refleshlate = 10 //速度
    let text = document.getElementById('test').textContent; //置換元を宣言
    let i = 0;
    let timerId;
    const button = document.getElementById('start_bingo');


    function sayHello() { //タイマー処理
        console.log('こんにちは' + i); //デバッグ用
        document.getElementById('test').textContent = i; //置換元のとこを書き換えてる
        timerId = setTimeout(sayHello, refleshlate);
        i++;
        if(i > 100){// 100を越えて暴走しないように
          i = 0;
        }
      }
    
    setTimeout(() => {//割り込みで停止
      clearTimeout(timerId);
    }, 500)

    function reset_bingo(){//リセット
      window.clearTimeout(timerId);
      document.getElementById('test').textContent = "リセットされました";
    }

    button.addEventListener('click', () => {
        timerId = 0;
        sayHello();
    });
    document.getElementById('reset_bingo').addEventListener('click',reset_bingo,false);//停止
</script>
